<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .date-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>Select Your Preferences and Dates</h2>
    <form action="/recommend" method="post">
        <div class="date-container">
            <label for="start_date">Start Date:</label>
            <input type="text" id="start_date" name="start_date" readonly>
        </div>
        <br>
        <div class="date-container">
            <label for="end_date">End Date:</label>
            <input type="text" id="end_date" name="end_date" readonly>
        </div>
        <br>
        <h3>Select Your Preferences</h3>
        <div>
            <label><input type="checkbox" name="preferences" value="isHistorical"> Historical</label><br>
            <label><input type="checkbox" name="preferences" value="isArchitectural"> Architectural</label><br>
            <label><input type="checkbox" name="preferences" value="isRomantic"> Romantic</label><br>
            <label><input type="checkbox" name="preferences" value="isFamilyFriendly"> Family Friendly</label><br>
            <label><input type="checkbox" name="preferences" value="isSpiritual"> Spiritual</label><br>
            <label><input type="checkbox" name="preferences" value="isCultural"> Cultural</label><br>
            <label><input type="checkbox" name="preferences" value="isPeaceful"> Peaceful</label><br>
            <label><input type="checkbox" name="preferences" value="isBeachDestination"> Beach Destination</label><br>
            <label><input type="checkbox" name="preferences" value="isRelaxing"> Relaxing</label><br>
            <label><input type="checkbox" name="preferences" value="isPartyDestination"> Party Destination</label><br>
            <label><input type="checkbox" name="preferences" value="isTrekking"> Trekking</label><br>
            <label><input type="checkbox" name="preferences" value="isAdventure"> Adventure</label><br>
            <label><input type="checkbox" name="preferences" value="isScenic"> Scenic</label><br>
            <label><input type="checkbox" name="preferences" value="isPhysical"> Physical Activities</label><br>
            <label><input type="checkbox" name="preferences" value="isWildlife"> Wildlife</label><br>
            <label><input type="checkbox" name="preferences" value="isSafari"> Safari</label><br>
            <label><input type="checkbox" name="preferences" value="isPhotography"> Photography</label><br>
            <label><input type="checkbox" name="preferences" value="isBoatRide"> Boat Ride</label><br>
            <label><input type="checkbox" name="preferences" value="isReligious"> Religious</label><br>
            <label><input type="checkbox" name="preferences" value="isHillStation"> Hill Station</label><br>
            <label><input type="checkbox" name="preferences" value="isArchaeological"> Archaeological</label><br>
            <label><input type="checkbox" name="preferences" value="isDesert"> Desert</label><br>
            <label><input type="checkbox" name="preferences" value="isSnorkeling"> Snorkeling</label><br>
            <label><input type="checkbox" name="preferences" value="isScubaDiving"> Scuba Diving</label><br>
            <label><input type="checkbox" name="preferences" value="isCulinary"> Culinary</label><br>
            <label><input type="checkbox" name="preferences" value="isColonial"> Colonial</label><br>
            <label><input type="checkbox" name="preferences" value="isBirdwatching"> Birdwatching</label><br>
            <label><input type="checkbox" name="preferences" value="isSunsetView"> Sunset View</label><br>
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        $(function() {
            $("#start_date").datepicker({
                dateFormat: 'yy-mm-dd',
                minDate: 0,
                onSelect: function(selectedDate) {
                    $("#end_date").datepicker("option", "minDate", selectedDate);
                }
            });
            $("#end_date").datepicker({
                dateFormat: 'yy-mm-dd',
                minDate: 0,
                onSelect: function(selectedDate) {
                    $("#start_date").datepicker("option", "maxDate", selectedDate);
                }
            });
        });
    </script>
</body>
</html>
